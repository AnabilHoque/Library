<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/library-favicon.ico">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Library</h1>
            <button type="button">Log in</button>
        </div>
    </header>
    <div class="add-book">
        <button type="button">Add Book</button>
    </div>
    <main>
        <div class="books-collection">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>Remove?</th>
                </tr>
            </table>
        </div>
    </main>
    <aside>
        <div class="info">
            <h2>Information</h2>
            <h3>Books: <span>0</span></h3>
            <h3>Books read: <span>0</span></h3>
            <h3>Books not read: <span>0</span></h3>
            <h3>Total pages read: <span>0</span></h3>
        </div>
    </aside>
    <footer>
        <p>Copyright &copy; Anabil Hoque</p>
    </footer>
    <script src="library-logic.js"></script>
</body>
</html>
