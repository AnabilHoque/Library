<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/library-favicon.ico">
    <title>Library</title>
</head>
<body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Add a new Book:</h1>
            <form action="#" method="post">
                <div>
                    <input type="text" id="book-title" name="book-title" placeholder="Title" required>
                </div>
                <div>
                    <input type="text" id="book-author" name="book-author" placeholder="Author" required>
                </div>
                <div>
                    <input type="number" id="num-pages" name="num-pages" placeholder="Pages" required>
                </div>
                <div>
                    <label for="book-read">Have you read the book?</label>
                    <input type="checkbox" id="book-read" name="book-read">
                </div>
                <div>
                    <button type="submit"><span>Submit</span></button>
                </div>
            </form>
        </div>
    </div>
    <header>
        <div class="header-container">
            <h1>Library</h1>
            <button type="button"><span>Log in</span></button>
        </div>
    </header>
    <div class="add-book">
        <button type="button"><span>Add Book</span></button>
    </div>
    <main>
        <div class="books-collection">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Remove?</th>
                </tr>
                <tr>
                    <td>Anabil's Book</td>
                    <td>Anabil Hoque</td>
                    <td>100</td>
                    <td>Read</td>
                    <td><button type="button" class="remove-button">Remove</button></td>
                </tr>
            </table>
        </div>
    </main>
    <aside>
        <div class="info">
            <h2>Information</h2>
            <h3>Books: <span id="num-books">0</span></h3>
            <h3>Books read: <span id="num-books-read">0</span></h3>
            <h3>Books not read: <span id="num-books-not-read">0</span></h3>
            <h3>Total pages read: <span id="total-pages-read">0</span></h3>
        </div>
    </aside>
    <footer>
        <p>Copyright &copy; Anabil Hoque</p>
    </footer>
    <script src="library-logic.js"></script>
</body>
</html>
